  <head>
    <title>Javascript Radio Button And checkbox test</title>

  <body>
    <div>
      <div>
        <h3>Select Your Favourite Subject</h3>
        <input type="checkbox" name="subject" value="Java" />Java<br />
        <input type="checkbox" name="subject" value="Python" />Python<br />
        <input type="checkbox" name="subject" value="c-sharp" />c-sharp<br />
        <input type="checkbox" name="subject" value="Angular" />Angular<br />
        <input type="checkbox" name="subject" value="Reactjs" />ReactJs<br />
        <input type="checkbox" name="subject" value="Swift" />swift<br />
        <input type="checkbox" name="subject" value="flutter" />flutter<br />
      </div>
      <div>
        <p>your Selected Subject Array : <span id="SelectedSubject"></span></p>
      </div>
    </div>

    <div>
      <div>
        <h3>Select Your Favourite Game</h3>
        <input type="radio" name="Game" value="FootBall" />FootBall<br />
        <input type="radio" name="Game" value="Cricket" />Cricket<br />
        <input type="radio" name="Game" value="BollyBall" />BollyBall<br />
        <input type="radio" name="Game" value="Tenis" />Tenis<br />
        <input type="radio" name="Game" value="Swimming" />Swimming<br />
        <input type="radio" name="Game" value="Shooting" />Shooting<br />
      </div>
      <div>
        <div>
          <p>your Selected Game : <span id="SelectedGame"></span></p>
        </div>
      </div>
    </div>

    <script>

      document.body.addEventListener(
        "click",
        function () {
          let allsubjects = document.querySelectorAll('[name="subject"]');
          document.getElementById("SelectedSubject").innerHTML =
            selectedCheckboxValues(allsubjects);

          let allGame = document.querySelectorAll('[name="Game"]');
          document.getElementById("SelectedGame").innerHTML =
            selectedRadioButtonValues(allGame);
        },
        true
      );

      function selectedCheckboxValues(elements) {
        var arr = [];
        for (var i = 0; i < elements.length; i++) {
          if (elements[i].type == "checkbox" && elements[i].checked) {
            arr.push(elements[i].value);
          }
        }
        return arr;
      }

      function selectedRadioButtonValue(elements) {
        var selectedValue = null;
        for (var i = 0; i < elements.length; i++) {
          if (elements[i].type == "radio" && elements[i].checked) {
            selectedValue = elements[i].value;
          }
        }
        return selectedValue;
      }
    </script>
  </body>
