<html>
  <head> </head>
  <body>
    <label>Select Your Birth day</label>
    <input type="date" id="birthDay" />

    <script>
      document.body.addEventListener(
        "change",
        function () {
          alert(
            "your Selected Birth day is :" +
              formatDate(document.getElementById("birthDay").value)
          );
        },
        true
      );

      function formatDate(date) {
        var d = new Date(date),
          month = "" + (d.getMonth() + 1),
          day = "" + d.getDate(),
          year = d.getFullYear();

        if (month.length < 2) month = "0" + month;
        if (day.length < 2) day = "0" + day;

        return [year, month, day].join("-");
      }
    </script>
  </body>
</html>
